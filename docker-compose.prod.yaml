version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile.prod
        container_name: app
        entrypoint: dockerize -wait tcp://db:1433 -timeout 40s ./.docker/entrypoint.staging.sh
        volumes:
            - .:/var/www
        depends_on:
            - db
    
    db:
        image: mcr.microsoft.com/mssql/server:2019-latest
        container_name: db
        environment: 
            - ACCEPT_EULA=Y
            - SA_PASSWORD=*secret12345